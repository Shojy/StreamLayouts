<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Stream Admin</title>
  </head>
  <body>
        <div class="container">
                <div class="form-row align-items-center">
                  <div class="col-auto">
                    <label class="mr-sm-2" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="name" placeholder="Jane Doe">
                  </div>
                  <div class="col-auto">
                    <label class="mr-sm-2" for="inlineFormInputGroup">Twitter</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" class="form-control" id="twitter" placeholder="Username">
                    </div>
                  </div>    
                  <div class="col-auto">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Theme</label>
                        <select class="custom-select mr-sm-2" id="theme">
                          <option value="leeds-sharp">Leeds Sharp</option>
                          <option value="leeds-js">Leeds JS</option>
                        </select>
                      </div>
                </div>
                <div class="form-row">

                        <div class="col-auto">
                                <label class="mr-sm-2" for="inlineFormInputGroup">Talk Title</label>
                                <div class="input-group">
                                  <input type="text" class="form-control" id="title" placeholder="An interesting talk" style="width: 800px;">
                                </div>
                              </div> 
                </div>
                <div class="form-row">
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2" id="save">Save</button>
                  </div>
                </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(() => {
            function updateDetails() {
                var data = {
                    speaker: $('#twitter').val(),
                    name: $('#name').val(),
                    title: $('#title').val(),
                    img: `https://unavatar.io/twitter/${$('#twitter').val()}`,
                    theme: $('#theme').val()
                };
                $.post('/talk', data);
            }

            $('#save').click(updateDetails);
        });
    
    </script>
  </body>
</html>
